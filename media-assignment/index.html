<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Assignments</title>
</head>

<body>
    <header>
        <p>
            <a href="../index.html" target="_blank">Go To My Homepage</a>
        </p>
    </header>
    <main>
        <section>
            <h2>Your one responsibility</h2>
            <p>Take care of your human</p>
            <video width="320" height="240" controls>
                <source src="./media-files/YOU.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <hr>

        <section>
            <h2>Responsive Image</h2>
            <p>Demonstrating image responsiveness with the <code>&lt;picture&gt;</code> element.</p>
            <picture>
                <source srcset="./media-files/naruto_small.jpeg" media="(max-width: 600px)">
                <source srcset="./media-files/naruto_big.jpeg" media="(max-width: 1000px)">
                <img src="./media-files/naruto_main.jpeg" alt="Naruto Uzumaki" loading="lazy">
            </picture>
        </section>
    </main>

</body>

</html>
